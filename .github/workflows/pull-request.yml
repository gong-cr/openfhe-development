    - name: Checkout Code
      uses: actions/checkout@v2

    - name: noflag_mb4
      uses: ./.github/actions/default_builder
      with:
        module_name: noflag_mb4
        cmake_args: ${{ env.CMAKE_ARGS }} -DBUILD_EXTRAS=ON -DMATHBACKEND=4 ..
        run_extras: true


  ###############################################
  #
  #    debug_mb4 jobs starts here
  #
  ###############################################
  debug_mb4:
    needs: default
